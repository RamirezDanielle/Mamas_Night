<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="/static/all_movies.css">
    <title>All Movies</title>
</head>

<body style="background-color: #000000;">
    <!-- navbar start -->
    <div class="navbar-nav d-flex flex-row p-2">
        <img src="/static/img/MamasNight_White_02.png" alt="logo" style="max-width:5%;" class="p-3">
        <a href="/dashboard" class=" text-white nav-link font-monospace p-2">HOME</a>
        <a href="/movies" class=" text-white nav-link font-monospace p-2">YOUR PICKS</a>
        <a href="/enter/movie" class="text-white nav-link font-monospace p-2">ADD MOVIE</a>
        <!-- takes you to search page -->
        <a href="/about" class="text-white nav-link font-monospace p-2">ABOUT</a>
        <a href="/logout" class=" text-white nav-link font-monospace p-2 ">LOGOUT</a>
    </div>
    <!-- navbar end -->
    <div class="container font-monospace">
        <div class="row">
            <img src="/static/img/Movies_White_02.png" alt="movie logo" class="mx-auto d-block p-3" style="width: 40%;">
            <video width="420" height="420" autoplay loop name="tv_gif">
                <source src="/static/img/m_night.mp4">
            </video>
            {% for movie in movies %}
            <div class="col-md-3 d-flex mt-4">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Picked By: {{movie.picked_by}}</h6><br>
                        <h6>Description:</h6>
                        <p class="card-text">{{movie.description}}</p>
                        <h6 class="mt-3">Favorite Quote:</h6>
                        <p class="card-text">"{{movie.fav_quote}}"</p>
                        <h6 class="mt-3">Comments:</h6>
                        <p class="card-text">{{movie.comments}}</p>
                    </div>
                </div>
            </div>
            <!-- movie for loop end -->
            {% endfor %}
        </div>
        <footer class="text-center text-white">
            <div class="container p-4"></div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright: Dum little girl presents Mama's Night
            </div>
</body>

</html>
