<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Movie</title>
</head>

<body>
    <!-- navbar start -->
    <div class="navbar-nav d-flex flex-row p-2">
        <img src="/static/img/MamasNight_Red_02.png" alt="logo" style="max-width:8%;" class="p-3">
        <a href="/dashboard" class=" text-dark nav-link font-monospace p-2">HOME</a>
        <a href="/all/movies" class=" text-dark nav-link font-monospace p-2">ALL MOVIES</a>
        <a href="/movies" class=" text-dark nav-link font-monospace p-2">YOUR PICKS</a>
        <a href="/about" class="text-dark nav-link font-monospace p-2">ABOUT</a>
        <a href="/logout" class=" text-dark nav-link font-monospace p-2 ">LOGOUT</a>
    </div>
    <!-- navbar end -->
    <div class="container">
        <div class="d-flex justify-content-md-center">
            <img src="/static/img/movie/poster/batmanreturns.jpeg" onclick="alert('Batman Returns 1992')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/Gremlins2poster .jpeg" onclick="alert('Gremlins 2 1990')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/partygirl.jpg" onclick="alert('Party Girl 1995')" style="max-width:15%;"
                alt="movie_poster">
            <img src="/static/img/movie/poster/trueromance.jpeg" onclick="alert('True Romance 1993')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/smallsoldiers.jpeg" onclick="alert('Small Soldiers 1998')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/scream.jpeg" onclick="alert('Scream 1996')" style="max-width:15%;"
                alt="movie_poster">
            <img src="/static/img/movie/poster/hackers.jpeg" onclick="alert('Hackers 1995')" style="max-width:15%;"
                alt="movie_poster">
            <img src="/static/img/movie/poster/rosemarysbaby.jpeg" onclick="alert('Rosemarys Baby 1968')"
                style="max-width:15%;" alt="movie_poster">
        </div>
        <div class="d-flex justify-content-md-center">
            <img src="/static/img/movie/poster/maskofzorro.jpeg" onclick="alert('Mask of Zorro 1998')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/mysticpizza.jpeg" onclick="alert('Mystic Pizza 1998')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/paddington.jpeg" onclick="alert('Paddington 2014')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/possesion.jpeg" onclick="alert('Possesion 1981')" style="max-width:15%;"
                alt="movie_poster">
            <img src="/static/img/movie/poster/sands.jpeg" onclick="alert('Sense & Sensibility 1998')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/seven.jpeg" onclick="alert('Se7en 1995')" style="max-width:15%;"
                alt="movie_poster">
            <img src="/static/img/movie/poster/coyoteugly.jpeg" onclick="alert('Coyote Ugly 2000')"
                style="max-width:15%;" alt="movie_poster">
            <img src="/static/img/movie/poster/weeks.jpeg" onclick="alert('9 1/2 weeks 1986')" style="max-width:15%;"
                alt="movie_poster">
        </div>
        <form action='/update/movie' method='post'>
            <div class="text-danger text-center font-monospace mt-3">
                {% with messages = get_flashed_messages(category_filter=["movie"]) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                </div>
            <input type="hidden" name="id" value="{{edit.id}}">
            <div class="font-monospace mt-3">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="title"></label>
                            <input type="text" name="title" value="{{edit.title}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="picked_by"></label>
                            <input type="text" name="picked_by" value="{{edit.picked_by}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" name="date_watched" value="{{edit.date_watched}}"
                                class="form-control mt-4">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="description"></label>
                            <textarea type="text" name="description"
                                value="{{edit.description}}" rows="5" cols="30" class="form-control">{{edit.description}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="fav_quote"></label>
                            <textarea type="text" name="fav_quote" 
                                value="{{edit.fav_quote}}" rows="5" cols="30" class="form-control">{{edit.fav_quote}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="comments"></label>
                            <textarea type="text" name="comments"
                                value="{{edit.comments}}" rows="5" cols="30" class="form-control">{{edit.comments}}</textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="UPDATE" class="btn btn-outline-dark btn-sm px-3 mt-2">
            </div>
        </form>
    </div>
    <footer class="text-center font-monospace fixed-bottom">
        <div class="container p-4"></div>
        <div class="text-center text-dark p-3">
        Â© 2023 Copyright: Dum little girl presents Mama's Night
        </div>
</body>

</html>
